  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScoreBoard</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Notable&family=Orbitron:wght@800&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <div class="main-container">
      <div class="top-score">
        <div id="red-score-total" class="score-total">5</div>
        <div id="blue-score-total" class="score-total">10</div>
      </div>
      <div class="container">
        <div class="red-team team-c">
          <div class="score-div">
            <div class="score-label">
              Enemy Killed
            </div>
            <div class="score-points">
              10
            </div>
            <div class="score-count">
              0
            </div>
            <div class="score-got">
              0
            </div>
          </div>
          <div class="score-div">
            <div class="score-label">
              Teammate Revived
            </div>
            <div class="score-points">
              50
            </div>
            <div class="score-count">
              0
            </div>
            <div class="score-got">
              0
            </div>
          </div>
          <div class="score-div">
            <div class="score-label">
              Survive till End
            </div>
            <div class="score-points">
              100
            </div>
            <div class="score-count">
              0
            </div>
            <div class="score-got">
              0
            </div>
          </div>
          <div class="score-div">
            <div class="score-label">
              Viewer Choice
            </div>
            <div class="score-points">
              75
            </div>
            <div class="score-count">
              0
            </div>
            <div class="score-got">
              0
            </div>
          </div>
        </div>
        <div class="blue-team team-c">
          <div class="score-div">
            <div class="score-label">
              Enemy Killed
            </div>
            <div class="score-points">
              10
            </div>
            <div class="score-count">
              0
            </div>
            <div class="score-got">
              0
            </div>
          </div>
          <div class="score-div">
            <div class="score-label">
              Teammate Revived
            </div>
            <div class="score-points">
              50
            </div>
            <div class="score-count">
              0
            </div>
            <div class="score-got">
              0
            </div>
          </div>
          <div class="score-div">
            <div class="score-label">
              Survive till End
            </div>
            <div class="score-points">
              100
            </div>
            <div class="score-count">
              0
            </div>
            <div class="score-got">
              0
            </div>
          </div>
          <div class="score-div">
            <div class="score-label">
              Viewer Choice
            </div>
            <div class="score-points">
              75
            </div>
            <div class="score-count">
              0
            </div>
            <div class="score-got">
              0
            </div>
          </div>
        </div>
      </div>
      <div class="team-score">
        <div class="red-the-score">
          <div class="red-the-total-score">
            <div id="red-the-total-score" class="each-teamScore">
            </div>
          </div>
          <div class="red-thekills team-score-div">
            <div class="kills-label">Kills = </div>
            <div id="red-the-killcount" class="red-each-score"></div>
          </div>
          <div class="red-therevives team-score-div">
            <div class="revs-label">Revives = </div>
            <div id="red-the-revivecount" class="red-each-score"></div>
          </div>
        </div>
        <div class="blue-the-score">
          <div class="blue-the-total-score">
            <div id="blue-the-total-score" class="each-teamScore">
            </div>
          </div>
          <div class="blue-thekills team-score-div">
            <div class="kills-label">Kills = </div>
            <div id="blue-the-killcount" class="blue-each-score"></div>
          </div>
          <div class="blue-therevives team-score-div">
            <div class="revs-label">Revives = </div>
            <div id="blue-the-revivecount" class="blue-each-score"></div>
          </div>
        </div>
      </div>
      <div class="players-container">
        <div class="p1 player">
          <div class="player-label">
            Player 1
          </div>
          <div class="pkills" id="p1kills"></div>
          <div class="prevs" id="p1revs"></div>
        </div>
        <div class="p2 player">
          <div class="player-label">
            Player 2
          </div>
          <div class="pkills" id="p2kills"></div>
          <div class="prevs" id="p2revs"></div>
        </div>
        <div class="p3 player">
          <div class="player-label">
            Player 3
          </div>
          <div class="pkills" id="p3kills"></div>
          <div class="prevs" id="p3revs"></div>
        </div>
        <div class="p4 player">
          <div class="player-label">
            Player 4
          </div>
          <div class="pkills" id="p4kills"></div>
          <div class="prevs" id="p4revs"></div>
        </div>
      </div>
    </div>
