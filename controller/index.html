    <title>Ctrl ScoreBoard</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="top-score">
        <div id="red-score-total" class="score-total">5</div>
        <div id="blue-score-total" class="score-total">10</div>
      </div>
      <div class="container">
        <div class="red-team team-c">
          <div class="score-div">
            <div class="score-label">
              Enemy Killed
            </div>
            <div class="score-points">
              10
            </div>
            <div class="score-count">
              0
            </div>
            <div class="score-got">
              0
            </div>
          </div>
          <div class="score-div">
            <div class="score-label">
              Teammate Revived
            </div>
            <div class="score-points">
              50
            </div>
            <div class="score-count">
              0
            </div>
            <div class="score-got">
              0
            </div>
          </div>
          <div class="score-div">
            <div class="score-label">
              Survive till End
            </div>
            <div class="score-points">
              100
            </div>
            <div class="score-count">
              0
            </div>
            <div class="score-got">
              0
            </div>
          </div>
          <div class="score-div">
            <div class="score-label">
              Viewer Choice
            </div>
            <div class="score-points">
              75
            </div>
            <div class="score-count">
              0
            </div>
            <div class="score-got">
              0
            </div>
          </div>
        </div>
        <div class="blue-team team-c">
          <div class="score-div">
            <div class="score-label">
              Enemy Killed
            </div>
            <div class="score-points">
              10
            </div>
            <div class="score-count">
              0
            </div>
            <div class="score-got">
              0
            </div>
          </div>
          <div class="score-div">
            <div class="score-label">
              Teammate Revived
            </div>
            <div class="score-points">
              50
            </div>
            <div class="score-count">
              0
            </div>
            <div class="score-got">
              0
            </div>
          </div>
          <div class="score-div">
            <div class="score-label">
              Survive till End
            </div>
            <div class="score-points">
              100
            </div>
            <div class="score-count">
              0
            </div>

          <div class="score-div">
            <div class="score-label">
              Viewer Choice
            </div>

              75
            </div>
            <div class="score-count">
              0
            </div>
            <div class="score-got">
              0
            </div>
          </div>
        </div>
      </div>
      <div class="team-score">
        <div class="red-the-score">
          <div class="red-the-total-score">
            <div id="red-the-total-score">
            </div>
          </div>
          <div class="red-thekills team-score-div">
            <div class="kills-label">Kills = </div>
            <div id="red-the-killcount"></div>
          </div>
          <div class="red-therevives team-score-div">
            <div class="revs-label">Revives = </div>
            <div id="red-the-revivecount"></div>
          </div>
        </div>
        <div class="blue-the-score">
          <div class="blue-the-total-score">
            <div id="blue-the-total-score">
            </div>
          </div>
          <div class="blue-thekills team-score-div">
            <div class="kills-label">Kills = </div>
            <div id="blue-the-killcount"></div>
          </div>
          <div class="blue-therevives team-score-div">
            <div class="revs-label">Revives = </div>
            <div id="blue-the-revivecount"></div>
          </div>
        </div>
      </div>
      <div class="players-container">
        <div class="p1 player">
          <div class="player-label">
            Player 1
          </div>
          <div class="kill-counter">
            K:<button id="p1Add" onclick="addKill('p1')">+</button><div class="pkills" id="p1kills"></div></div>
          <div class="rev-counter">
            R:<button id="p1AddRevive" onclick="addRevive('p1')">+</button> <div class="prevs" id="p1revs"></div>
          </div>
          <div class="survive-counter">
            S:<button id="p1AddSurvive" onclick="addSurvive('p1')">+</button> <div class="prevs" id="p1survive"></div>
          </div>
          
          <div class="poll-counter">
            V:<button id="p1AddPoll" onclick="addPoll('p1')">+</button> <div class="prevs" id="p1poll"></div>
          </div>

        </div>
        <div class="p2 player">
          <div class="player-label">
            Player 2
          </div>
          <div class="kill-counter">
            <button id="p2Add" onclick="addKill('p2')">+</button><div class="pkills" id="p2kills"></div></div>
          <div class="rev-counter">
            <button id="p2AddRevive" onclick="addRevive('p2')">+</button> <div class="prevs" id="p2revs"></div>
          </div>
          <div class="survive-counter">
            <button id="p2AddSurvive" onclick="addSurvive('p2')">+</button> <div class="prevs" id="p2survive"></div>
          </div>
          
          <div class="poll-counter">
            <button id="p2AddPoll" onclick="addPoll('p2')">+</button> <div class="prevs" id="p2poll"></div>
          </div>

        </div>
        <div class="p3 player">
          <div class="player-label">
            Player 3
          </div>
          <div class="kill-counter">
            <button id="p3Add" onclick="addKill('p3')">+</button><div class="pkills" id="p3kills"></div></div>
          <div class="rev-counter">
            <button id="p3AddRevive" onclick="addRevive('p3')">+</button> <div class="prevs" id="p3revs"></div>
          </div>
          <div class="survive-counter">
            <button id="p3AddSurvive" onclick="addSurvive('p3')">+</button> <div class="prevs" id="p3survive"></div>
          </div>
          
          <div class="poll-counter">
            <button id="p3AddPoll" onclick="addPoll('p3')">+</button> <div class="prevs" id="p3poll"></div>
          </div>

        </div>
        <div class="p4 player">
          <div class="player-label">
            Player 4
          </div>
          <div class="kill-counter">
            <button id="p4Add" onclick="addKill('p4')">+</button><div class="pkills" id="p4kills"></div></div>
          <div class="rev-counter">
            <button id="p4AddRevive" onclick="addRevive('p4')">+</button> <div class="prevs" id="p4revs"></div>
          </div>
          <div class="survive-counter">
            <button id="p4AddSurvive" onclick="addSurvive('p4')">+</button> <div class="prevs" id="p4survive"></div>
          </div>
          
          <div class="poll-counter">
            <button id="p4AddPoll" onclick="addPoll('p4')">+</button> <div class="prevs" id="p4poll"></div>
          </div>

        </div>
      </div>

      <div class="questions-container">
        <div class="question-to-ask">
          <label for="q-ask">Question</label>
          <input type="text" name="q-ask" id="q-ask">
        </div>
        <div class="question-options">
          <label for="q-ask">Options</label>
          <input type="text" name="q-opts" id="q-opts">
        </div>
        <button id="questionUpdate" onclick="updateQuestion()">Update Question</button>
          
        
      </div>
    </div>
